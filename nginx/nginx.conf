events {}

http {
    server {
        listen 8080;

        location / {
            # Forward requests to Keycloak container
            proxy_pass http://keycloak:8080;

            # Forward important headers so Keycloak sees the "public" URL correctly
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8080;

            # Rewrite Location headers in redirects
            proxy_redirect http://keycloak:8080/ http://localhost:8080/;

            # Rewrite cookie domain so browser can accept it
            proxy_cookie_domain keycloak localhost;

            # Optional: rewrite URLs in HTML body if Keycloak embeds absolute URLs
            sub_filter 'http://keycloak:8080' 'http://localhost:8080';
            sub_filter_once off;

            # Required to enable sub_filter
            sub_filter_types text/html;
        }
    }
}
