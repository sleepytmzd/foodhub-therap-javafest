apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: user-service-backendconfig
spec:
  healthCheck:
    type: HTTP
    requestPath: /health
    port: 8084
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: sleepytmzd/user-service:v4
        ports:
        - containerPort: 8084
        env:
        - name: POSTGRES_URL
          value: jdbc:postgresql://postgres-user-service:5432/user_db
        - name: POSTGRES_USER
          value: user
        - name: POSTGRES_PASSWORD
          value: password
        - name: IMAGE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config 
              key: image-service-url
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: app-config 
              key: frontend-url
        - name: KC_ISSUER_URL
          valueFrom:
            configMapKeyRef:
              name: app-config 
              key: kc-issuer-url

        startupProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 100
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 30

        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 100   # give your app some time to start
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 30

        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 100
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 30
              
        resources:
          requests:
            cpu: "100m"       
            memory: "256Mi"  
          limits:
            cpu: "200m"       
            memory: "512Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: user-service-service
  annotations:
    cloud.google.com/backend-config: '{"default":"user-service-backendconfig"}'
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 8084
      targetPort: 8084
      # nodePort: 30100

