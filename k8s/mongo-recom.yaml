apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-recom-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Mi

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-recom-deployment
  labels:
    app: mongodb-recom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-recom
  template:
    metadata:
      labels:
        app: mongodb-recom
    spec:
      containers:
      - name: mongodb-recom
        image: mongo:7.0.5
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: app-secret 
              key: mongo-user 
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secret 
              key: mongo-password
        - name: MONGO_INITDB_DATABASE
          value: recommendation-service
        resources:
          requests:
            cpu: "100m"     
            memory: "250Mi"  
          limits:
            cpu: "500m"    
            memory: "1Gi"
        volumeMounts:
          - name: mongodb-data
            mountPath: /data/db
      volumes:
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongodb-recom-pvc

---

apiVersion: v1
kind: Service
metadata:
  name: mongodb-recom-service
spec:
  selector:
    app: mongodb-recom
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017

