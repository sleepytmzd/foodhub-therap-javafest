apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: food-service-backendconfig
spec:
  healthCheck:
    type: HTTP
    requestPath: /health
    port: 8081
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 3

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: food-service-deployment
  labels:
    app: food-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: food-service
  template:
    metadata:
      labels:
        app: food-service
    spec:
      containers:
      - name: food-service
        image: sleepytmzd/food-service:v4
        ports:
        - containerPort: 8081
        env:
        - name: IMAGE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config 
              key: image-service-url
        - name: MONGODB1_URL
          value: mongodb://root:password@mongodb-food-service:27017/product-service?authSource=admin
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: app-config 
              key: frontend-url
        - name: KC_ISSUER_URL
          valueFrom:
            configMapKeyRef:
              name: app-config 
              key: kc-issuer-url
        
        startupProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 100
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 30

        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 100   # give your app some time to start
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 30

        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 100
          periodSeconds: 10
          timeoutSeconds: 20
          failureThreshold: 30
              
        resources:
          requests:
            cpu: "100m"       
            memory: "256Mi"  
          limits:
            cpu: "200m"       
            memory: "512Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: food-service-service
  annotations:
    cloud.google.com/backend-config: '{"default":"food-service-backendconfig"}'
spec:
  type: NodePort
  selector:
    app: food-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
      # nodePort: 30100

